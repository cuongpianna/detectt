<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>
<body>
<div class="container ">
    <div class="form-group" style="margin-top: 50px">
        <div class="row">

        </div>
    </div>

    <div class="form-group" style="margin-top: 10px">
        <div class="row">
            <div class="col-8">
                <input type="text" class="form-control url" value="https://www.vietnamairlines.com/vn/en/home">
            </div>
            <div class="col-4">
                <button class="btn detect btn-primary">
                    <span>Detect</span>
                </button>
            </div>
        </div>
    </div>

    <div class="form-group pb-1">
        <label for="">Đoạn văn</label>
        <!--        <textarea class="form-control" name="" id="para" style="height: 400px"></textarea>-->
    </div>

    <div id="result">

    </div>

</div>
<script>

    $('button.detect').click(function () {
        $.ajax({
            type: 'POST',
            url: '{{url_for("detect")}}',
            data: {
                'url': $('.url').val(),
            },
            beforeSend: function (xhr) {
                console.log('ok');
                $('.detect span').text('Đang xử lý');

            },
            success: function (data) {
                $('.detect span').text('Detect');
                $('#result').html(data);
            }
        })
    })

</script>
</body>
</html>
